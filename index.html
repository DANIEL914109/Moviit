<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Conductor - Moviit</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }
    #map {
      height: 90vh;
      width: 100%;
      display: none;
    }
    button {
      padding: 1em 2em;
      font-size: 1em;
      margin: 1em;
      border-radius: 8px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }
    select, input {
      padding: 0.7em 1em;
      font-size: 1em;
      margin: 0.5em;
      border-radius: 6px;
      border: 2px solid #ccc;
      width: 250px;
      box-sizing: border-box;
    }
    .status {
      margin: 1em 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Conductor - Compartiendo ubicaci√≥n</h2>

  <div id="formulario">
    <label for="ruta">Selecciona tu ruta:</label><br>
    <select id="ruta">
      <option value="">-- Elige una ruta --</option>
      <option value="LM-V01">LM-V01</option>
      <option value="T01">T01</option>
      <option value="T02">T02</option>
      <option value="T03">T03</option>
    </select><br>

    <label for="conductorId">ID de conductor:</label><br>
    <input type="text" id="conductorId" placeholder="Ejemplo: conductor_1" /><br>

    <label for="contrasena">Contrase√±a:</label><br>
    <input type="password" id="contrasena" placeholder="Ingresa la contrase√±a" /><br>

    <button onclick="startSharing()">Iniciar rastreo</button>
  </div>

  <button id="stopButton" style="display:none;" onclick="stopSharing()">Detener rastreo</button>

  <div class="status" id="status">Esperando acci√≥n...</div>
  <div id="map"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcVJ7HJM3gS10BcCNdxGmRx5ypzTizNYg",
      authDomain: "moviit-928f2.firebaseapp.com",
      databaseURL: "https://moviit-928f2-default-rtdb.firebaseio.com",
      projectId: "moviit-928f2",
      storageBucket: "moviit-928f2.appspot.com",
      messagingSenderId: "753483147976",
      appId: "1:753483147976:web:1057942a7b78444ebf13fd"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let map;
    let marker;
    let watchId;
    let selectedRoute = "";
    let conductorId = "";
    let lastLat = null;
    let lastLng = null;

    function hasMoved(lat, lng) {
      if (lastLat === null || lastLng === null) return true;
      const diff = Math.abs(lat - lastLat) + Math.abs(lng - lastLng);
      return diff > 0.0001;
    }

    window.initMap = function () {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 19.4326, lng: -99.1332 },
        zoom: 15
      });

      marker = new google.maps.Marker({
        position: { lat: 19.4326, lng: -99.1332 },
        map,
        title: "Tu ubicaci√≥n"
      });
    };

    window.startSharing = async () => {
      selectedRoute = document.getElementById("ruta").value.trim();
      conductorId = document.getElementById("conductorId").value.trim();
      const contrase√±aIngresada = document.getElementById("contrasena").value.trim();
      const status = document.getElementById("status");

      if (!selectedRoute) {
        status.innerText = "‚ö†Ô∏è Por favor selecciona una ruta.";
        status.style.color = "red";
        return;
      }
      if (!conductorId) {
        status.innerText = "‚ö†Ô∏è Por favor ingresa un ID.";
        status.style.color = "red";
        return;
      }
      if (!contrase√±aIngresada) {
        status.innerText = "‚ö†Ô∏è Ingresa la contrase√±a.";
        status.style.color = "red";
        return;
      }

      try {
        const rutaSnapshot = await get(child(ref(database), `rutas/${selectedRoute}/clave`));
        if (!rutaSnapshot.exists()) {
          status.innerText = "‚ùå Ruta no registrada en Firebase.";
          status.style.color = "red";
          return;
        }

        const claveFirebase = rutaSnapshot.val();
        if (contrase√±aIngresada !== claveFirebase) {
          status.innerText = "‚ùå Contrase√±a incorrecta.";
          status.style.color = "red";
          return;
        }

        // Ocultar formulario y mostrar bot√≥n de detener y mapa
        document.getElementById("formulario").style.display = "none";
        document.getElementById("stopButton").style.display = "inline-block";
        document.getElementById("map").style.display = "block";

        status.style.color = "green";
        status.innerText = "‚úÖ Rastreo activado";

        if (!navigator.geolocation) {
          status.innerText = "Geolocalizaci√≥n no soportada";
          return;
        }

        watchId = navigator.geolocation.watchPosition(
          position => {
            const { latitude, longitude } = position.coords;

            if (hasMoved(latitude, longitude)) {
              set(ref(database, `conductores/${selectedRoute}/${conductorId}`), {
                lat: latitude,
                lng: longitude,
                timestamp: Date.now()
              });
              lastLat = latitude;
              lastLng = longitude;
            }

            const pos = { lat: latitude, lng: longitude };
            marker.setPosition(pos);
            map.panTo(pos);

            status.innerText = `‚úÖ Ruta ${selectedRoute} - ${conductorId}: ${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
          },
          error => {
            status.innerText = "Error: " + error.message;
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
        );
      } catch (error) {
        status.innerText = "‚ùå Error al verificar la contrase√±a.";
        status.style.color = "red";
        console.error(error);
      }
    };

    window.stopSharing = () => {
      if (watchId) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;

        // Mostrar formulario y ocultar bot√≥n de detener y mapa
        document.getElementById("formulario").style.display = "block";
        document.getElementById("stopButton").style.display = "none";
        document.getElementById("map").style.display = "none";

        document.getElementById("status").innerText = "üî¥ Rastreo detenido";
        document.getElementById("status").style.color = "black";

        // Limpiar valores y posici√≥n para seguridad
        document.getElementById("contrasena").value = "";
        lastLat = null;
        lastLng = null;
      }
    };
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm-0RbxDUhygQlvNwJSGxxbbwarll1q8o&callback=initMap">
  </script>

</body>
</html>
