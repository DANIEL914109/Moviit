<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Conductor - Moviit</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }
    #map {
      height: 90vh;
      width: 100%;
      display: none;
    }
    button {
      padding: 1em 2em;
      font-size: 1em;
      margin: 1em;
      border-radius: 8px;
      background-color: #2196F3;
      color: white;
      border: none;
      cursor: pointer;
    }
    select, input {
      padding: 0.7em 1em;
      font-size: 1em;
      margin: 0.5em;
      border-radius: 6px;
      border: 2px solid #ccc;
      width: 250px;
      box-sizing: border-box;
    }
    .status {
      margin: 1em 0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Conductor - Compartiendo ubicación</h2>

  <div id="formulario">
    <label for="ruta">Selecciona tu ruta:</label><br>
    <select id="ruta">
      <option value="">-- Elige una ruta --</option>
      <option value="LM-V01">LM-V01(Central vieja)</option>
      <option value="LM-V01R">LM-V01(La noria)</option>
      <option value="C47-V1">C47-V1(Dos templos)</option>

    </select><br>

    <label for="conductorId">ID de conductor:</label><br>
    <input type="text" id="conductorId" placeholder="Ejemplo: conductor_1" /><br>

    <label for="contrasena">Contraseña:</label><br>
    <input type="password" id="contrasena" placeholder="Ingresa la contraseña" /><br>

    <button onclick="startSharing()">Iniciar rastreo</button>
  </div>

  <button id="stopButton" style="display:none;" onclick="stopSharing()">Detener rastreo</button>

  <div class="status" id="status">Esperando acción...</div>
  <div id="map"></div>

  <!-- Script global para Google Maps -->
  <script>
    let map;
    let marker;
    let directionsService;
    let directionsRenderer;

    window.initMap = function () {
      // Centro genérico inicial
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 19.4326, lng: -99.1332 },
        zoom: 12
      });

      marker = new google.maps.Marker({
        position: { lat: 19.4326, lng: -99.1332 },
        map,
        title: "Tu ubicación"
      });

      directionsService = new google.maps.DirectionsService();
      // No instanciamos directionsRenderer aquí para manejar colores dinámicos
    };

    function obtenerDatosRuta(rutaSeleccionada) {
      if (rutaSeleccionada === "LM-V01") {
        return {
          origen: { lat: 20.452031, lng: -103.420501 },
          destino: { lat: 20.662764, lng: -103.345814 }, 
          waypoints: [
            { location: { lat: 20.664631, lng: -103.370325 }, stopover: true },
            { location: { lat: 20.658245, lng: -103.353675 }, stopover: true },
            { location: { lat: 20.662724, lng: -103.350227 }, stopover: true },
          ]
        };
      } else if (rutaSeleccionada === "LM-V01R") {
        return {
          origen: { lat: 20.662764, lng: -103.345814 },
          destino: { lat: 20.452093, lng: -103.420612 },   
          waypoints: [
            { location: { lat: 20.663007, lng: -103.352604 }, stopover: true }, //constituyentes y calz. del aguila
            { location: { lat: 20.658398, lng: -103.353717 }, stopover: true }, //del aguila y washington
            { location: { lat: 20.665238, lng: -103.372348 }, stopover: true }, //mariano otero   
            { location: { lat: 20.476155, lng: -103.440711 }, stopover: true }, //san sebastian 
            { location: { lat: 20.467975, lng: -103.440510 }, stopover: true }, //calle higuera 
            { location: { lat: 20.458643, lng: -103.440889 }, stopover: true }, //cto metropolitano sur 20.460323, -103.425680
            { location: { lat: 20.460323, lng: -103.425680 }, stopover: true }, //cam antiguo

          ] // Si tienes waypoints agrégalos aquí 20.665238, -103.372348
        };
      } else if (rutaSeleccionada === "C47-V1") {
        return {
          origen: { lat: 20.594628, lng: -103.334091 },
          destino: { lat: 20.669754, lng: -103.347026 },    
          waypoints: [
            { location: { lat: 20.606665, lng: -103.337170  }, stopover: true }, //delicias   
            { location: { lat: 20.609337, lng: -103.336780  }, stopover: true }, // orozco  
            { location: { lat: 20.614133, lng: -103.331507 }, stopover: true }, // lauro badillo  
            { location: { lat: 20.616730, lng: -103.332171 }, stopover: true }, // rivera  
            { location: { lat: 20.621239, lng: -103.328962 }, stopover: true }, //toneles  
            { location: { lat: 20.622590, lng: -103.332670 }, stopover: true }, //compresor  
            { location: { lat: 20.623540, lng: -103.331908 }, stopover: true }, //calderas  
            { location: { lat: 20.626496, lng: -103.330191 }, stopover: true }, //lazaro cardenas
          ] // Si tienes waypoints agrégalos aquí
        };
      }
      // Puedes agregar más rutas aquí

      return null; // Ruta no definida
    }

    function mostrarRuta(selectedRoute) {
      const datosRuta = obtenerDatosRuta(selectedRoute);
      if (!datosRuta) {
        alert("Ruta no definida");
        return;
      }

      // Si ya hay un renderer anterior, lo quitamos
      if (directionsRenderer) {
        directionsRenderer.setMap(null);
      }

      // Configura color según ruta
      const polylineOptions = (selectedRoute === "T01") ? {
        strokeColor: "#00FF00", // Verde para T01
        strokeWeight: 5
      } : (selectedRoute === "LM-V01") ? {
        strokeColor: "#FFD700", // Amarillo para LM-V01
        strokeWeight: 5
      } : (selectedRoute === "LM-V01R") ? {
        strokeColor: "#00FF00", //verde para el regreso
        strokeWeight: 5
      } :{
        strokeColor: "#1976d2", // Azul para otras rutas
        strokeWeight: 5
      };

      directionsRenderer = new google.maps.DirectionsRenderer({
        map: map,
        suppressMarkers: true,
        polylineOptions: polylineOptions
      });

      directionsService.route({
        origin: datosRuta.origen,
        destination: datosRuta.destino,
        waypoints: datosRuta.waypoints,
        travelMode: google.maps.TravelMode.DRIVING
      }, (response, status) => {
        if (status === "OK") {
          directionsRenderer.setDirections(response);
        } else {
          alert("No se pudo mostrar la ruta: " + status);
        }
      });
    }
  </script>

  <!-- Script módulo para Firebase y lógica -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCcVJ7HJM3gS10BcCNdxGmRx5ypzTizNYg",
      authDomain: "moviit-928f2.firebaseapp.com",
      databaseURL: "https://moviit-928f2-default-rtdb.firebaseio.com",
      projectId: "moviit-928f2",
      storageBucket: "moviit-928f2.appspot.com",
      messagingSenderId: "753483147976",
      appId: "1:753483147976:web:1057942a7b78444ebf13fd"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let watchId;
    let selectedRoute = "";
    let conductorId = "";
    let lastLat = null;
    let lastLng = null;

    function hasMoved(lat, lng) {
      if (lastLat === null || lastLng === null) return true;
      const diff = Math.abs(lat - lastLat) + Math.abs(lng - lastLng);
      return diff > 0.0001;
    }

    window.startSharing = async () => {
      selectedRoute = document.getElementById("ruta").value.trim();
      conductorId = document.getElementById("conductorId").value.trim();
      const contraseñaIngresada = document.getElementById("contrasena").value.trim();
      const status = document.getElementById("status");

      if (!selectedRoute) {
        status.innerText = "⚠️ Por favor selecciona una ruta.";
        status.style.color = "red";
        return;
      }
      if (!conductorId) {
        status.innerText = "⚠️ Por favor ingresa un ID.";
        status.style.color = "red";
        return;
      }
      if (!contraseñaIngresada) {
        status.innerText = "⚠️ Ingresa la contraseña.";
        status.style.color = "red";
        return;
      }

      try {
        const rutaSnapshot = await get(child(ref(database), `rutas/${selectedRoute}/clave`));
        if (!rutaSnapshot.exists()) {
          status.innerText = "❌ Ruta no registrada en Firebase.";
          status.style.color = "red";
          return;
        }

        const claveFirebase = rutaSnapshot.val();
        if (contraseñaIngresada !== claveFirebase) {
          status.innerText = "❌ Contraseña incorrecta.";
          status.style.color = "red";
          return;
        }

        document.getElementById("formulario").style.display = "none";
        document.getElementById("stopButton").style.display = "inline-block";
        document.getElementById("map").style.display = "block";

        status.style.color = "green";
        status.innerText = "✅ Rastreo activado";

        mostrarRuta(selectedRoute);

        if (!navigator.geolocation) {
          status.innerText = "Geolocalización no soportada";
          return;
        }

        watchId = navigator.geolocation.watchPosition(
          position => {
            const { latitude, longitude } = position.coords;

            if (hasMoved(latitude, longitude)) {
              set(ref(database, `conductores/${selectedRoute}/${conductorId}`), {
                lat: latitude,
                lng: longitude,
                timestamp: Date.now()
              });
              lastLat = latitude;
              lastLng = longitude;
            }

            const pos = { lat: latitude, lng: longitude };
            marker.setPosition(pos);
            map.panTo(pos);

            status.innerText = `✅ Ruta ${selectedRoute} - ${conductorId}: ${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
          },
          error => {
            status.innerText = "Error: " + error.message;
          },
          { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
        );
      } catch (error) {
        status.innerText = "❌ Error al verificar la contraseña.";
        status.style.color = "red";
        console.error(error);
      }
    };

    window.stopSharing = () => {
      if (watchId) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;

        document.getElementById("formulario").style.display = "block";
        document.getElementById("stopButton").style.display = "none";
        document.getElementById("map").style.display = "none";

        document.getElementById("status").innerText = "🔴 Rastreo detenido";
        document.getElementById("status").style.color = "black";

        document.getElementById("contrasena").value = "";
        lastLat = null;
        lastLng = null;

        if (directionsRenderer) {
          directionsRenderer.setMap(null);
          directionsRenderer = null;
        }
      }
    };
  </script>

  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm-0RbxDUhygQlvNwJSGxxbbwarll1q8o&callback=initMap">
  </script>

</body>
</html>
