<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conductor - Login</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      text-align: center;
    }
    #map {
      height: 90vh;
      width: 100%;
      
    }
    .hidden {
      display: none;
    }
    input, button, select {
      padding: 10px;
      margin: 10px;
      font-size: 1em;
    }
  </style>
</head>
<body>

  <div id="login-container">
    <h2>Selecciona tu ruta</h2>

    <select id="route">
      <option value="">-- Selecciona una ruta --</option>
      <option value="LM-V01">LM-V01</option>
      <option value="T01">T01</option>
      <option value="T02">T02</option>
      <option value="T03">T03</option>
    </select><br />

    <input type="password" id="password" placeholder="Clave de acceso" required /><br />
    <button onclick="login()">Ingresar</button>
    <div id="login-status"></div>
  </div>

  <div id="tracking-container" class="hidden">
    <h2>Conductor - Compartiendo ubicación</h2>
    <div class="status" id="status">Esperando acción...</div>
    <button onclick="startSharing()">Iniciar rastreo</button>
    <button onclick="stopSharing()">Detener rastreo</button>
    <div id="map"></div>
  </div>

  <!-- Firebase + Google Maps -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCcVJ7HJM3gS10BcCNdxGmRx5ypzTizNYg",
      authDomain: "moviit-928f2.firebaseapp.com",
      databaseURL: "https://moviit-928f2-default-rtdb.firebaseio.com",
      projectId: "moviit-928f2",
      storageBucket: "moviit-928f2.appspot.com",
      messagingSenderId: "753483147976",
      appId: "1:753483147976:web:1057942a7b78444ebf13fd"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    let selectedRoute = null;

    const loginContainer = document.getElementById("login-container");
    const trackingContainer = document.getElementById("tracking-container");
    const loginStatus = document.getElementById("login-status");

    // 🔐 Función login con verificación de clave desde Firebase
    window.login = async () => {
      const route = document.getElementById("route").value;
      const password = document.getElementById("password").value;

      if (!route) {
        loginStatus.innerText = "Por favor selecciona una ruta.";
        return;
      }

      const dbRef = ref(database);

      try {
        const snapshot = await get(child(dbRef, `rutas/${route}/clave`));
        if (snapshot.exists()) {
          const claveReal = snapshot.val();
          if (password === claveReal) {
            selectedRoute = route;
            loginStatus.innerText = "Acceso concedido.";
            loginContainer.classList.add("hidden");
            trackingContainer.classList.remove("hidden");
          } else {
            loginStatus.innerText = "Clave incorrecta.";
          }
        } else {
          loginStatus.innerText = "Ruta no registrada.";
        }
      } catch (error) {
        console.error(error);
        loginStatus.innerText = "Error al conectar con Firebase.";
      }
    };

    // 🔄 RASTREO DE UBICACIÓN
    let map, marker, watchId, lastLat, lastLng;

    window.initMap = function () {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 19.4326, lng: -99.1332 },
        zoom: 16
      });

      marker = new google.maps.Marker({
        position: { lat: 19.4326, lng: -99.1332 },
        map,
        title: "Tu ubicación"
      });
    };

    function hasMoved(lat, lng) {
      const threshold = 0.0001;
      return !lastLat || Math.abs(lat - lastLat) > threshold || Math.abs(lng - lastLng) > threshold;
    }

    window.startSharing = () => {
      const status = document.getElementById('status');
      if (!selectedRoute) return;

      if (!navigator.geolocation) {
        status.innerText = "Geolocalización no soportada";
        return;
      }

      status.innerText = "Rastreo activado";

      watchId = navigator.geolocation.watchPosition(
        position => {
          const { latitude, longitude } = position.coords;

          if (hasMoved(latitude, longitude)) {
            set(ref(database, 'conductores/' + selectedRoute), {
              lat: latitude,
              lng: longitude,
              timestamp: Date.now()
            });

            lastLat = latitude;
            lastLng = longitude;
          }

          const pos = { lat: latitude, lng: longitude };
          marker.setPosition(pos);
          map.panTo(pos);

          status.innerText = `Ubicación: ${latitude.toFixed(5)}, ${longitude.toFixed(5)}`;
        },
        error => {
          status.innerText = "Error: " + error.message;
        },
        { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
      );
    };

    window.stopSharing = () => {
      if (watchId) {
        navigator.geolocation.clearWatch(watchId);
        watchId = null;
        document.getElementById('status').innerText = "Rastreo detenido";
      }
    };
  </script>

  <!-- Google Maps API -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBm-0RbxDUhygQlvNwJSGxxbbwarll1q8o&callback=initMap">
  </script>

</body>
</html>
